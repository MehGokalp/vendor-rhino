language: go

go:
  - "1.13.8"

jobs:
  fast_finish: true
  allow_failures:
    - go: master

go_import_path: github.com/MehGokalp/vendor-rhino

services:
  - mysql

before_install:
  - bash .travis-ci/database.sh

script:
  - go test -v ./...
  - bash ./scripts/gofmt.sh
  - bash ./scripts/coverage.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
